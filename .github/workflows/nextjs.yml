name: Deploy Next.js site to Pages
on:
  push:
    branches:
      - develop
      - main
      - feature/authentication/frontend
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
env:
  GITHUB_PAGES: true
  REPOSITORY_NAME: ${{ github.event.repository.name }}
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/doit
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'frontend/doit/package-lock.json'
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npx next build
        env:
          GITHUB_PAGES: true
          REPOSITORY_NAME: ${{ github.event.repository.name }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/doit/out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Sync with fork
        run: |
          cd $GITHUB_WORKSPACE
          git config user.name "dbuser03"
          git config user.email "d.buser@campus.unimib.it"
          git remote add fork https://github.com/dbuser03/${{ github.event.repository.name }}.git
          git fetch --all
          for branch in $(git branch -r | grep -v '\->' | grep -v 'origin/HEAD' | sed 's/origin\///'); do
            git checkout $branch
            git merge origin/$branch
            git push fork $branch
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
