<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done IT</title>
    <noscript>
        <div style="color: #ff4444; text-align: center;">
            Per favore abilita JavaScript per continuare
        </div>
    </noscript>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: #000;
        }

        .info {
            margin: 1rem 0;
            padding: 0.8rem;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 2px solid #eee;
            border-radius: 50%;
            border-top: 2px solid #333;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        .status {
            color: #666;
            font-size: 0.9rem;
        }

        .manual-button {
            display: none;
            background: #333;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .manual-button:hover {
            background: #444;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Done IT</h1>
    <h1 th:text="${userId}"></h1>
    <div class="info">
        <span th:text="${token}"></span>

    </div>

    <div class="loader"></div>
    <p class="status">Reindirizzamento...</p>

    <form th:action="${actionUrl}" method="post" id="form-auth">
        <input type="hidden" th:value="${token}" name="authToken"/>
        <input type="hidden" th:value="${userId}" name="userId">
        <button type="submit" id="manual-submit" class="manual-button">
            Clicca qui per continuare
        </button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("form-auth");
        const manualButton = document.getElementById("manual-submit");
        const loader = document.querySelector(".loader");
        const status = document.querySelector(".status");
        let redirectAttempted = false;

        // Primo tentativo di redirect automatico
        setTimeout(() => {
            try {
                form.submit();
                redirectAttempted = true;
            } catch (error) {
                showManualButton();
            }
        }, 800);

        // Se dopo 3 secondi siamo ancora qui, mostra il bottone
        setTimeout(() => {
            if (!redirectAttempted || document.body) {
                showManualButton();
            }
        }, 3000);

        function showManualButton() {
            loader.style.display = "none";
            status.textContent = "Il reindirizzamento automatico non Ã¨ riuscito";
            manualButton.style.display = "inline-block";
        }
    });
</script>
</body>
</html>
